---
layout: default
title: 移民
permalink: /immigration/
---

<div class="home">

    <h1 class="page-heading">我的文章</h1>

    <ul class="post-list">
        {% for post in site.posts %}
        {% if post.category == '移民' %}
        <li>

            <h2>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>

                <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
            </h2>

        </li>
        {% endif %}
        {% endfor %}
    </ul>

</div>
