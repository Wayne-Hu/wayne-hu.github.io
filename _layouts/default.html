<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        {{ content }}
      </div>

      {% if page.tags %}
      {% assign tags = page.tags %}
      <ul>
        {% for tag in tags %}
        <li>{{ tag }}</li>
        {% endfor %}
      </ul>
      {% endif %}
    </div>

    {% include footer.html %}

  </body>

</html>
